<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs</title>
</head>
<body>
    <div id="app">
       <h1 > {{titulo}}</h1>

       <div v-if="usuario.nome=='Samuel'">
        id: {{ usuario.id }}, <br>
        nome: {{ usuario.nome }} ,<br>
        profissao: {{ usuario.profissao }}
       </div>
    </div>

        <div v-else>
            Nenhum usuario com Id 1.
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo : "Aula 1 Vuejs",
                usuario:{
                    id:1,
                    nome:"Samuel",
                    profissao:"Ator"
                }
            }
        });
    </script>
</body>
</html>
